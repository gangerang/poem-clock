<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f3f3f3;
            font-family: 'VT323', monospace;
        }
        
        .clock-container {
            width: 600px;
            height: 320px;
            background: #1a1a1a;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.2),
                inset 0 1px 0 rgba(255,255,255,0.1),
                inset 0 -1px 0 rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        
        .clock-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        }
        
        .display-frame {
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 
                inset 0 2px 10px rgba(0,0,0,0.5),
                inset 0 -1px 0 rgba(255,255,255,0.05);
            position: relative;
        }
        
        .display-screen {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 5px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .display-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(255,255,255,0.02) 50%, transparent 50%);
            background-size: 100% 4px;
            pointer-events: none;
            opacity: 0.4;
        }
        
        #poem-display {
            color: #00ff88;
            font-size: 24px;
            line-height: 1.6;
            font-weight: 400;
            text-align: left;
            text-shadow: 0 0 10px rgba(0,255,136,0.3);
            white-space: pre-line;
            width: 100%;
            z-index: 1;
            font-family: 'VT323', monospace;
        }
        
        .time-indicator {
            position: absolute;
            bottom: 10px;
            right: 20px;
            color: #00ff88;
            font-size: 16px;
            opacity: 0.5;
            font-weight: 400;
            font-family: 'VT323', monospace;
        }

        .poem-counter {
            position: absolute;
            bottom: 30px;
            right: 20px;
            color: #00ff88;
            font-size: 16px;
            opacity: 0.5;
            font-weight: 400;
            font-family: 'VT323', monospace;
        }
        
        .power-light {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,255,136,0.5);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        
        .typing-effect {
            display: inline;
            border-right: 2px solid #00ff88;
            animation: blink-caret 0.75s step-end infinite;
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #00ff88; }
        }

        .sound-toggle {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0,255,136,0.5);
        }

        .sound-toggle.muted {
            background: #666;
            box-shadow: 0 0 10px rgba(102,102,102,0.3);
        }

        .sound-toggle:hover {
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="display-frame">
            <div class="sound-toggle" id="sound-toggle" title="Toggle sound"></div>
            <div class="power-light"></div>
            <div class="display-screen">
                <div id="poem-display"></div>
                <div class="poem-counter" id="poem-counter">0 poems</div>
                <div class="time-indicator" id="time-indicator"></div>
            </div>
        </div>
    </div>

    <script>
        // Fallback poem in case of errors
        const FALLBACK_POEM = "At {timeString} the clock does chime,\nMarking moments, keeping time.";

        const poemDisplay = document.getElementById('poem-display');
        const timeIndicator = document.getElementById('time-indicator');
        const poemCounter = document.getElementById('poem-counter');
        const soundToggle = document.getElementById('sound-toggle');
        let currentMinute = -1;
        let isTyping = false;
        let soundEnabled = true;
        let poemCount = 0;

        // Create audio context for typing sounds
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // Sound toggle functionality
        soundToggle.addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            soundToggle.classList.toggle('muted', !soundEnabled);
            if (soundEnabled && audioContext.state === 'suspended') {
                audioContext.resume();
            }
        });

        function createTypingSound() {
            if (!soundEnabled) return;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            // Softer sine wave instead of square wave
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(440, audioContext.currentTime); // Lower frequency, more pleasant

            // Gentle volume envelope
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.02, audioContext.currentTime + 0.01); // Soft attack
            gainNode.gain.exponentialRampToValueAtTime(0.00001, audioContext.currentTime + 0.1); // Gentle decay

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        function formatTime(date) {
            return date.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
        }

        // Fetch current poem from server cache
        async function fetchCurrentPoem() {
            try {
                const response = await fetch('/api/current-poem');

                if (!response.ok) {
                    throw new Error(`API returned ${response.status}`);
                }

                const data = await response.json();
                return data.poem;
            } catch (error) {
                console.error('Error fetching poem:', error);
                const now = new Date();
                const timeString = formatTime(now);
                return FALLBACK_POEM.replace('{timeString}', timeString);
            }
        }

        async function typePoem(poem) {
            isTyping = true;
            poemDisplay.innerHTML = '';

            for (let i = 0; i < poem.length; i++) {
                poemDisplay.innerHTML = poem.substring(0, i + 1) + '<span class="typing-effect"></span>';
                if (poem[i] !== ' ' && poem[i] !== '\n') {
                    createTypingSound();
                }
                await new Promise(resolve => setTimeout(resolve, 50));
            }

            poemDisplay.innerHTML = poem;
            isTyping = false;

            // Increment and update poem counter
            poemCount++;
            updatePoemCounter();
        }

        function updatePoemCounter() {
            const plural = poemCount === 1 ? 'poem' : 'poems';
            poemCounter.textContent = `${poemCount} ${plural}`;
        }

        async function updateClock() {
            const now = new Date();
            const currentMinuteNow = now.getMinutes();

            timeIndicator.textContent = formatTime(now);

            // When minute changes, fetch and display new poem
            if (currentMinuteNow !== currentMinute && !isTyping) {
                currentMinute = currentMinuteNow;
                console.log('Minute changed to:', currentMinuteNow, '- Fetching poem...');

                const poem = await fetchCurrentPoem();
                await typePoem(poem);
            }
        }

        // Initial poem load
        async function init() {
            const poem = await fetchCurrentPoem();
            await typePoem(poem);

            // Update clock display
            const now = new Date();
            currentMinute = now.getMinutes();
            timeIndicator.textContent = formatTime(now);
        }

        // Start the app
        init();

        // Update every second
        setInterval(updateClock, 1000);
        
        // Handle user interaction to enable audio
        document.addEventListener('click', function initAudio() {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            document.removeEventListener('click', initAudio);
        }, { once: true });
    </script>
</body>
</html>
